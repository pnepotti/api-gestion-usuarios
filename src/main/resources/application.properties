spring.application.name=gestion-usuarios

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.profiles.active=prod

jwt.secret=${JWT_SECRET}

# URL base del frontend para la recuperación de contraseña
app.frontend.url=https://localhost:443

# Creación de usuario administrador por defecto
app.admin.nombre=${ADMIN_NOMBRE:admin}
app.admin.apellido=${ADMIN_APELLIDO:Sistema}
app.admin.password=${ADMIN_PASSWORD:admin}
app.admin.email=${ADMIN_EMAIL:admin@example.com}
app.admin.dni=${ADMIN_DNI:00000000}
